<h1>JavaScript开发小技巧</h1>
<p>在日常开发中，掌握一些小技巧可以大大提升效率。</p>
<h2>技巧一：数组去重</h2>
<p>使用Set快速实现数组去重：</p>
<pre><code class="language-js">const arr = [1,2,2,3];
const unique = [...new Set(arr)];
</code></pre>
<h2>技巧二：对象属性合并</h2>
<p>使用Object.assign或展开运算符：</p>
<pre><code class="language-js">const a = {x:1}, b={y:2};
const c = {...a, ...b};
</code></pre>
<h2>总结</h2>
<p>多用原生API，代码更简洁。 </p>
