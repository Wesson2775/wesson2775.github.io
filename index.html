<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-fullscreen">
    <div class="container">
    <div class="flipclock" id="flipclock">00:00:00</div>
    <div class="date" id="date"></div>
    <div class="icons">
      <a href="https://github.com/" target="_blank" rel="noopener" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://space.bilibili.com/" target="_blank" rel="noopener" title="哔哩哔哩"><i class="fab fa-bilibili"></i></a>
      <a href="https://linux.do/" target="_blank" rel="noopener" title="linux.do"><i class="fa fa-linux"></i></a>
      <a href="mailto:your@email.com" title="邮箱"><i class="fa fa-envelope"></i></a>
    </div>
    <div class="quote" id="quote">每日一言加载中...</div>
    <div class="down-arrow" id="downArrow">
      <i class="fa fa-angle-down"></i>
    </div>
    </div>
  </div>
  <div class="website-bg">
    <div class="website-navbar">
      <div class="website-logo-block">
        <img class="website-navbar-avatar" src="https://linux.do/user_avatar/linux.do/zor/48/773055_2.png" alt="LOGO" />
        <div class="website-logo">Inhance</div>
      </div>
      <div class="website-menu">
        <a href="#" class="active">HOME</a>
        <a href="#">BLOG</a>
        <a href="#">ARCHIVE</a>
        <a href="#">LINK</a>
        <a href="#">ABOUT</a>
      </div>
    </div>
    <div class="website-content">
      <div class="blog-list">
      </div>
      <!-- 分页导航 -->
      <div class="pagination">
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <span class="page-ellipsis">...</span>
        <button class="page-btn">30</button>
        <button class="page-next"><span>&#8594;</span></button>
      </div>
      <footer class="website-footer">Copyright ©2024–2015 Musufei</footer>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
